<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Theta Technologies</title>
    <!-- build:css css/vendors.css -->
	<!-- bower:css -->
	<!-- endbower -->
	<!-- endbuild -->
	<!-- build:css css/main.css -->
	<!-- inject:css -->
	<link rel="stylesheet" href="/css/head/styl/greeting.css">
	<link rel="stylesheet" href="/css/head/styl/head.css">
	<link rel="stylesheet" href="/css/head/styl/logo.css">
	<link rel="stylesheet" href="/css/head/styl/menu.css">
	<link rel="stylesheet" href="/css/head/styl/social.css">
	<link rel="stylesheet" href="/css/main/styl/main.css">
	<!-- endinject -->
	<!-- endbuild -->
	<!-- build:js js/vendors.js -->
	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/limit.js/limit.js"></script>
	<script src="bower_components/jquery.maskedinput/dist/jquery.maskedinput.js"></script>
	<!-- endbower -->
	<!-- endbuild -->
</head>
<body>
	<div class="wrap">
		<div class="page_image head js__contentHeight">
			<div class="content">
				<div class="content-body">
					<div class="head-top">
						<div class="menu">
							<div class="menu-button">
								<div class="menu-button__link">Варианты обслуживания</div>
								<div class="menu-button__line"></div>
							</div>
							<div class="menu-button">
								<div class="menu-button__link">Услуги и стоимость</div>
								<div class="menu-button__line"></div>
							</div>
							<div class="menu-button">
								<div class="menu-button__link">Гарантия</div>
								<div class="menu-button__line"></div>
							</div>
							<div class="menu-button">
								<div class="menu-button__link">Режим работы</div>
								<div class="menu-button__line"></div>
							</div>
							<div class="menu-button">
								<div class="menu-button__link">Контакты</div>
								<div class="menu-button__line"></div>
							</div>
							<div class="menu-button">
								<div class="menu-button__link">О нас</div>
								<div class="menu-button__line"></div>
							</div>
						</div>
					</div>
					<div class="head-body">
						<div class="logo">
							<div class="logo__image"></div>
						</div>
						<div class="greeting">
							<div class="greeting__title">Доверьте свой компьютер профессионалам</div>
							<div class="greeting__text">Мы избавим Вас от насущных проблем с компьютером. Это позволит Вам сосредоточиться<br/>
исключительно на том, что <b>действительно важно</b>.</div>
							<div class="greeting-buttons">
								<div class="greeting-buttons__link_highlight">Оставить заявку</div>
								<div class="greeting-buttons__link">Условия обслуживания</div>
							</div>
						</div>
					</div>
					<div class="head-bottom">
						<div class="social">
							<div class="social__button_ok"></div>
							<div class="social__button_vk"></div>
						</div>
					</div>
					<div class="next-page">
						<div class="next-page__button"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="page js__contentHeight">
			<div class="content"></div>
		</div>
	</div>
    <!-- build:js js/main.js -->
	<!-- inject:js -->
	<script src="/js/head/ts/head.js"></script>
	<!-- endinject -->
	<!-- endbuild -->
</body>
</html>
